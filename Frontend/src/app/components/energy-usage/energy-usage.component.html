<div class="name">
    <p style="font-size: 26px"><b>Energy Consumption at: {{latestEnergyConsumption.time | date: 'yyyy-MM-dd-HH-mm-ss'}}</b></p>
    <div class="progress-bar">
    <div [style.width.%]="scaleProgressValue(width*-1, 0 , 5000)" [style.background]="getColor(width*-1)" class="progress-fill">
      {{ width*-1 }}
    </div>
  </div>
</div>
