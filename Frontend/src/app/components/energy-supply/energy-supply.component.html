<div class="name">
    <p style="font-size: 26px"><b> Energy Supply since: {{ latestEnergySupply.time | date: 'dd.MM.yyyy  HH:mm :ss'  }} </b></p>
    <div class="progress-bar">
    <div [style.width.%]="scaleProgressValue(width, -5000 , 5000)" [style.background]="getColor(width)" class="progress-fill">
      {{ width +" W" }}
    </div>
  </div>
</div>
