<div *ngIf="latestBatteryLevel$ | async as latestBatteryLevel">
    <p>ID: {{ latestBatteryLevel.id }}</p>
    <p>Battery Level: {{ latestBatteryLevel.chargingLevel }}</p>
    <p>Timestamp: {{ latestBatteryLevel.time }}</p>
</div>
