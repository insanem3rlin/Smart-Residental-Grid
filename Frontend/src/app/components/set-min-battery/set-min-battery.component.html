<h1 style="font-size: 26px;">Set Battery Properties</h1>

<form (ngSubmit)="onSubmit()">
    <label>
      Enter the minimum Battery Level<br>
      <input type="number" [(ngModel)]="minLevel" name="MinimumBatteryLevel" required>
      <br>
    </label>
    <label>
        Enter the maximum Battery Level<br>
        <input type="number" [(ngModel)]="maxLevel" name="MaximumBatteryLevel" required>
        <br>
    </label>
    <button (click)="openPopup()" type="submit">Submit</button>
    <app-popup *ngIf="showPopup"></app-popup>

  </form>
