<div class="name">
    <p style="font-size: 26px"><b> Energy Production at: {{ latestEnergyProduction.timestamp | date: 'yyyy-MM-dd-HH-mm-ss'  }} </b></p>
    <div class="progress-bar">
    <div [style.width.%]="scaleProgressValue(width, 0 , 5000)" [style.background]="getColor(width)" class="progress-fill">
      {{ width }}
    </div>
  </div>
</div>
